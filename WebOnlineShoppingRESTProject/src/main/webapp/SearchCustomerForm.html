<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Web Online Shopping | Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- My stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="colored-bg">
        <div class="form-container">
            <form method="get" action="../WebOnlineShoppingRESTProject/rest/shopping/searchCustomers">
                <h1 class="title">Search Customer</h1>
                <h2>Enter a Customer ID to search for a Customer:</h2>

                <div class="label-field">
                    <label for="customer-id" class="id">Customer ID:</label>
                    <input type="text" name="customerId" id="customer-id" size="20" />
                </div>

                <br>
                <div class="buttons">
                    <input type="submit" name="submit" value="Search Customer Info" class="submit" /> <input type="reset"
                        name="bcancel" value="Cancel" class="cancel" />
                </div>
            </form>
        </div>
    </section>
</body>

</html>
